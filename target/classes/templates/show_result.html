    function checkForm() {

    var nowname = "";

    // $("#click_li").onclick(function (d) {

        function draw(id) {
            $("#graph").empty();
            var mark = id;
            var width = 1200;
            var height = 500;

            var force = d3.layout.force()
                .size([width,height])    //指定范围
                .linkDistance(150)       //指定连线长度
                .charge(-400);           //相互之间的作用力

            var svg = d3.select("#graph").append("svg")
                .attr("width",width).attr("height",height)
                .attr("pointer-events","all");

            d3.json("/selectgraphById?id="+mark,function (error,graph) {
                if(error) return;

                force.nodes(graph.nodes).links(graph.links).start();

                //箭头
                var marker = svg.append("marker")
                    .attr("id","resolved")
                    .attr("markerUnits","userSpaceOnUse")
                    .attr("viewBox","0 -5 10 10")   //坐标系的区域
                    .attr("refX",32)
                    .attr("refY",-1)
                    .attr("markerWidth",10)//标识的大小
                    .attr("markerHeight",10)
                    .attr("orient","auto")//绘制方向，可设定为：auto（自动确认方向）和角度值
                    .attr("stroke-width",2)//箭头宽度
                    .append("path")
                    .attr("d","M0,-5L10,0L0,5")//箭头的路径
                    .attr('fill','#000000');//箭头颜色

                //设置连接线
                var svg_edges = svg.selectAll(".link")
                    .data(graph.links)
                    .enter()
                    .append("line")
                    .attr({
                        // 'd': function (d) { return 'M '+d.source.x+' '+d.source.y+' L '+d.target.x+' '+d.target.y},
                        'id':function (d,i) {return 'link'+i;}
                    })
                    .attr("class",function (d) {
                        if(d.type=="适合")
                            return "link fit";
                        else if(d.type=="不适合")
                            return "link unfit";
                        else
                            return "link";
                    })
                    .attr("marker-end","url(#resolved)")//根据箭头标记的id号标记箭头

                //线上文字
                var links_text = svg
                    .selectAll(".text")
                    .data(graph.links)
                    .enter()
                    .append("text")
                    .style("fill","black")
                    .attr("x",function(e){
                        console.log(e.source.x+"+"+e.target.x);
                        return (e.source.x+e.target.x)/2;
                    })
                    .attr("y",function(e){
                        console.log(e.source.y+"+"+e.target.y);
                        console.log(e.type);
                        return (e.source.y+e.target.y)/2;
                    })
                    .attr("font-size",12)
                    .text(function(e){
                        return e.type}); //线上文字

                links_text.append("title")
                    .text(function (d) {
                        return d.relativity;
                    })

                //添加节点
                var svg_nodes = svg.selectAll(".node")
                    .data(graph.nodes)
                    .enter()
                    .append("circle")
                    .attr('r',function (d) {
                        // if(d.label=="node")
                        //     return 30-2*d.label;
                        // else
                        if(d.id == 2266)
                            return 35;
                        else
                            var size = 25;
                        // $.get("/findKidsById?id="+d.id,function (data) {
                        //     size = 20 + data/100;
                        // })
                        // $.ajax({url:"/findKidsById?id="+d.id,async:false,success:function (data) {
                        //         size = 20 + data/150;
                        //     }})
                        return size;
                    })
                    .attr("class",function (d) {
                            return "node "+d.lable;
                    })
                    // .on("click",function (d) {
                    //     nowname = d.name;
                    //     showDetail(d.id);
                    // })
                    .call(force.drag)
                    .on("dblclick",function (d) {
                        nowname = d.name;
                        var url = "/search?search_name="+d.name;
                        if (d.name == "相关标准") {
                                    // var url = encodeURI("standards.html");
                                    location.href = "/standards";
                                }
                        else{
                            draw(d.id);
                            var url1 = "/node?id="+d.id;
                            // search_d = "/toNodeUrl?id="+d.id;
                            $.get(url1,function (data) {
                                $("#title").text(data.name);
                                $("#p_describe").text(data.description);
                                $("#panel-input1").attr("value",data.id);
                                // location.href = search_d;
                            })
                        }
                        // location.href = url;
                        var baiduUrl = "https://baike.baidu.com/item/"+nowname;
                        $("#detail_name").attr("href",baiduUrl);

                    })
                ;
                svg_nodes.append("title")
                    .text(function (d) {
                        return d.description;
                    })
                //添加描述节点的文字
                var svg_texts = svg.selectAll(".text")
                    .data(graph.nodes)
                    .enter()
                    .append("text")
                    .style("fill","black")
                    .attr("class","text")
                    .attr("text-anchor","middle")
                    .text(function (d) {
                        return d.name;
                    })

                force.on("tick",function () {  //对于每一个时间间隔

                    //更新连线坐标
                    svg_edges.attr("x1",function (d) {return d.source.x; })
                        .attr("y1",function (d) {return d.source.y; })
                        .attr("x2",function (d) {return d.target.x; })
                        .attr("y2",function (d) {return d.target.y; })
                    //更新线上文字坐标
                    links_text
                        .attr("x",function(e){
                            return (e.source.x+e.target.x)/2;
                        })
                        .attr("y",function(e){
                            return (e.source.y+e.target.y)/2;
                        });
                    //更新节点坐标
                    svg_nodes.attr("cx",function (d) {return d.x=Math.max(20,Math.min(width-20,d.x)); })
                        .attr("cy",function (d) {return d.y=Math.max(20,Math.min(width-20,d.y)); })

                    //更新文字坐标
                    svg_texts.attr("x",function (d) {return d.x; })
                        .attr("y",function (d) {return d.y; })

                });
            });

        }
        // function search() {
        //     var query = $("#search").find("input[name=search]").val();
        //     draw(query);
        //
