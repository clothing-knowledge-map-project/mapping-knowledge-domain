                                                <p><strong><a href="http://research.dhu.edu.cn/bf/77/c6973a180087/page.htm" target="_blank">IEC61158 工业通信网络现场总线规范</a></strong></p>
                                                <p><strong>标准整体情况：</br></strong> IEC 61158标准的结构:</br>
                                                    IEC 61158是由多部分组成的、长达8100页的系列标准，它包括：</br>
                                                    IEC 61158-1 总则与导则</br>
                                                    IEC 61158-2 物理层服务定义与协议规范</br>
                                                    IEC 61158-3 数据链路层服务定义</br>
                                                    IEC 61158-4 数据链路层协议规范</br>
                                                    IEC 61158-5 应用层服务定义</br>
                                                    IEC 61158-6 应用层协议规范</br>
                                                    从整个标准的构成来看，该系列标准是经过长期技术争论而逐步走向合作的产物，标准采纳了经过市场考验的二十种主要类型的现场总线、工业以太网和实时以太网.</br>

<!-- Classie --><!-- for toggle left push menu script -->
<script th:src="@{/js/classie.js}"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>
<!-- //Classie --><!-- //for toggle left push menu script -->
