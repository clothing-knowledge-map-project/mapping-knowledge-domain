                    <h3 th:text="${node.name}">苹果型身材</h3>
                    <p class="in-para" th:text="${node.description}" > 苹果型身材是指下肢纤细修长、腰腹却突出的浑圆，类似于中年男性的体型，又称为男性型肥胖。代表明星：陈妍希、张惠妹。苹果型穿衣重点是：提高腰线，露出最纤细的地方。 选择腰线在胸下的服装做内搭，打造高腰线，再将开衫/外套敞开穿，就能够挡住腰部，达到显瘦效果哦。上衣最好选择简约有垂坠感的，避免有膨胀感的印花、刺绣、金属光泽等的面料。</p>
