<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page-head-link">
    <meta charset="UTF-8">
    <title>登录页面</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css' />

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
    <!-- font-awesome icons CSS -->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <!-- //font-awesome icons CSS -->

    <!-- side nav css file -->
    <link th:href="@{/css/SidebarNav.min.css}"  media='all' rel='stylesheet' type='text/css'/>
    <!-- side nav css file -->

    <!-- js-->
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/modernizr.custom.js}"></script>

    <!--webfonts-->
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <!--//webfonts-->

    <!-- Metis Menu -->
    <script th:src="@{/js/metisMenu.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <link href="/css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->

    <!-- 登录注册样式-->
    <link rel="stylesheet" href="css/style.default.css" type="text/css" />
</head>
<body>
<div class="header" th:include="header::header"></div>
<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo_login">
            <h1 class="logo_login">纺织服装知识图谱</h1>
            <br clear="all" />
            <p style="color: #fff;">用户登录</p>
        </div><!--logo-->

        <br clear="all" /><br />

        <form id="login" action="/handleLogin" method="post">

            <div class="username">
                <!--<div class="usernameinner">-->
                <input type="text" name="username" id="username" placeholder="username"/>
                <!--</div>-->
            </div>

            <div class="password">
                <!--<div class="passwordinner">-->
                <input type="password" name="password" id="password" placeholder="password"/>
                <!--</div>-->
            </div>
            <p th:text="${msg}" style="color: #fff;"></p>
            <button type="submit">登录</button>

            <!--<div class="keep"><input type="checkbox" /> 记住密码</div>-->

        </form>

    </div><!--loginboxinner-->
</div><!--loginbox-->

</body>
</html>
